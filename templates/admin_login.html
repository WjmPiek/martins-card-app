<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login</title>
  <style>
    :root{
      --bg:#F5F6FA;
      --bg2:#E5E7EB;
      --card:#FFFFFF;
      --line:#E5E7EB;
      --text:#2E2E2E;
      --muted:#6B7280;
      --primary:#C8A2C8;
      --btn:#6A1B9A;
      --btnHover:#4A148C;
      --shadow:0 18px 45px rgba(17,24,39,0.10);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(135deg,var(--bg),var(--bg2));
      color:var(--text);
      padding:20px;
    }
    .card{
      width:min(420px,100%);
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .header{
      padding:18px 20px;
      background:linear-gradient(135deg, rgba(200,162,200,0.16), rgba(229,231,235,0.70));
      border-bottom:1px solid var(--line);
    }
    h1{margin:0;font-size:18px}
    .body{padding:18px 20px}
    label{display:block;color:var(--muted);font-size:13px;margin-bottom:8px}
    input{
      width:100%;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      font-size:14px;
      outline:none;
    }
    .btn{
      width:100%;
      margin-top:12px;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid rgba(74,20,140,0.18);
      background:var(--btn);
      color:#fff;
      font-weight:800;
      cursor:pointer;
    }
    .btn:hover{background:var(--btnHover)}
    .helper{margin-top:10px;text-align:center;}
    .helper a{color:var(--btn);text-decoration:none;font-weight:600;}
    .helper a:hover{text-decoration:underline;}
    .error{
      margin-top:10px;
      color:#b42318;
      font-size:13px;
      background:rgba(180,35,24,0.06);
      border:1px solid rgba(180,35,24,0.18);
      padding:10px 12px;
      border-radius:12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <h1>Admin Login</h1>
    </div>
    <div class="body">
      <form method="post">
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter admin password" required />
        <button class="btn" type="submit">Sign in</button>
        <div class="helper"><a href="{{ url_for('admin_password_reset') }}">Forgot / reset password</a></div>
      </form>
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
    </div>
  </div>
</body>
</html>
