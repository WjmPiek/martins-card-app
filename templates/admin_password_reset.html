<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Password Reset</title>
  <style>
    :root{
      --bg:#F5F6FA;
      --card:#FFFFFF;
      --line:#E5E7EB;
      --text:#2E2E2E;
      --muted:#6B7280;
      --btn:#6A1B9A;
      --btnHover:#4A148C;
      --danger:#B91C1C;
      --ok:#166534;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .wrap{
      width:100%;
      max-width:460px;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
    }
    h1{margin:0 0 6px 0;font-size:20px;}
    p{margin:0 0 16px 0;color:var(--muted);font-size:14px;line-height:1.35;}
    label{display:block;font-size:13px;color:var(--muted);margin:12px 0 6px;}
    input{
      width:100%;
      padding:12px 12px;
      border:1px solid var(--line);
      border-radius:12px;
      font-size:14px;
      outline:none;
      background:#fff;
    }
    input:focus{border-color: rgba(106,27,154,.45); box-shadow: 0 0 0 4px rgba(106,27,154,.10);}
    .row{display:flex;gap:10px;margin-top:16px;}
    .btn{
      flex:1;
      padding:12px 14px;
      border:none;
      border-radius:12px;
      background: var(--btn);
      color:#fff;
      font-weight:700;
      cursor:pointer;
    }
    .btn:hover{background: var(--btnHover);}
    .btn.secondary{
      background:#fff;
      color: var(--btn);
      border:1px solid rgba(106,27,154,.35);
    }
    .btn.secondary:hover{background: rgba(106,27,154,.06);}
    .msg{margin-top:14px; padding:10px 12px; border-radius:12px; font-size:14px;}
    .msg.error{background: rgba(185,28,28,.08); color: var(--danger); border:1px solid rgba(185,28,28,.25);}
    .msg.ok{background: rgba(22,101,52,.08); color: var(--ok); border:1px solid rgba(22,101,52,.25);}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Reset admin password</h1>
    <p>Enter your <b>reset key</b> (set as <code>ADMIN_RESET_KEY</code> in Render), then choose a new password.</p>

    <form method="post">
      <label>Reset key</label>
      <input type="password" name="reset_key" placeholder="Enter reset key" required />

      <label>New password</label>
      <input type="password" name="new_password" placeholder="Minimum 8 characters" required />

      <label>Confirm new password</label>
      <input type="password" name="confirm_password" placeholder="Re-type new password" required />

      <div class="row">
        <button class="btn" type="submit">Update password</button>
        <a class="btn secondary" href="{{ url_for('admin_login') }}" style="text-align:center; text-decoration:none; line-height:36px;">Back to login</a>
      </div>
    </form>

    {% if error %}
      <div class="msg error">{{ error }}</div>
    {% endif %}
    {% if success %}
      <div class="msg ok">{{ success }}</div>
    {% endif %}
  </div>
</body>
</html>
